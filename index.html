<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vue.js"></script>
    <link href="style.css"></link>
    <title>First Vue.js Project</title>
  </head>
  <body>
    <h1>Hello VueJs</h1>
    <div id="widget">
      <button v-on:click="a++">increase a</button>
      <button v-on:click="b++">increase b</button>
      <p>{{methodA()}}</p>
      <p>{{methodB()}}</p>
      <p>{{computedA}}</p>
      <p>{{computedB}}</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
