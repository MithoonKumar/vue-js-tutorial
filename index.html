<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vue.js"></script>
    <link href="style.css"></link>
    <title>First Vue.js Project</title>
  </head>
  <body>
    <h1>Hello VueJs</h1>
    <div id="widget">
      <a v-bind:href="website">link</a>
      <input v-bind:value="name"></input><!--data binding -->
      <input :value="name"></input><!-- shortcut way -->
      <p v-html="tag"><p> <!--This helps in injecting html codes  -->
      <button v-on:click="changeUrl">Button , You can click here to change the web address</button>
      <p><a v-on:click.prevent="click" href="http://www.thenetninja.co.uk">The Net Ninja</a></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
